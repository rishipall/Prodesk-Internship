<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <div class="container">
     <button id="mode-toggle">🌙</button>
    <h2>&gt; Generate a secure password</h2>
    <div class="password-box">
      <input type="text" id="password" readonly>
      <button id="copy-btn">📋</button>
    </div>
    <hr>
    <p>customize your password</p>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers" checked> Numeric</label>
      <label><input type="checkbox" id="symbols"> Symbols</label>
      <label>Password Length: <span id="length-display">12</span></label>
      <input type="range" id="length" min="4" max="30" value="12">
    </div>

    <button id="generate-btn">Generate</button>

    <footer>
      Made with ❤️ by Rishi pal
     
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
